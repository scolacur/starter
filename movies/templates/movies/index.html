{% extends "starter/base.html" %}

{% block content %}

<h1>Browse Movies</h1>
{% if movie_list %}
    <ul>
    {% for movie in movie_list %}
        <li><a href="/movies/{{ movie.id }}/">{{ movie.title }}</a></li>
				<li><img class="poster-icon" src="{{ movie.poster }}"></img></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No movies are available.</p>
{% endif %}

{% endblock %}
